<script>

    $(document).ready(function () {
        $(document).mousemove(function (event) {
            let docWidth = $(document).width();
            let docHeight = $(document).height();
            let xPosition = (80 * event.originalEvent.clientX) / docWidth;
            let yPosition = (80 * event.originalEvent.clientY) / docHeight;
            $('.ratina').css('left', xPosition);
            $('.ratina').css('top', yPosition);
        });
    })

</script>
